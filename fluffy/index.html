<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumulus</title>

    <link rel="stylesheet" type="text/css" href="/reset.css">
    <link rel="stylesheet" type="text/css" href="/fonts.css">
    <link rel="stylesheet" type="text/css" href="/styles.css">
  </head>
  <body>
    <template id="top-keywords-template">
      <div class="card result-card loader">
        <h3>Top keywords for &quot;<span class="slot" data-slot="query"></span>&quot;</h3>
        <table>
          <thead>
            <tr>
              <td>Keyword</td>
              <td>Share</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </template>
    <template id="top-keywords-graph-template">
      <div class="card result-card loader">
        <h3>Top skills for &quot;<span class="slot" data-slot="query"></span>&quot; &mdash; visualized</h3>
        <div class="visualization-container">
        </div>
        <a role="button" class="show-data" data-hidden="true" data-selector="top-keywords" tabindex="0">Show data</a>
      </div>
    </template>
    <template id="top-companies-template">
      <div class="card result-card loader">
        <h3>Top companies for &quot;<span class="slot" data-slot="query"></span>&quot;</h3>
        <table>
          <thead>
            <tr>
              <td>Company</td>
              <td>Jobs</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </template>
    <template id="top-companies-graph-template">
      <div class="card result-card loader">
        <h3>Top companies for &quot;<span class="slot" data-slot="query"></span>&quot; &mdash; visualized</h3>
        <div class="visualization-container">
        </div>
        <a role="button" class="show-data" data-hidden="true" data-selector="top-companies" tabindex="0">Show data</a>
      </div>
    </template>
    <template id="top-majors-template">
      <div class="card result-card loader">
        <h3>Top majors for &quot;<span class="slot" data-slot="query"></span>&quot;</h3>
        <table>
          <thead>
            <tr>
              <td>Major</td>
              <td>Share</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </template>
    <template id="top-majors-graph-template">
      <div class="card result-card loader">
        <h3>Top majors for &quot;<span class="slot" data-slot="query"></span>&quot; &mdash; visualized</h3>
        <div class="visualization-container">
        </div>
        <a role="button" class="show-data" data-hidden="true" data-selector="top-majors" tabindex="0">Show data</a>
      </div>
    </template>
    <template id="top-types-template">
      <div class="card result-card loader">
        <h3>Top job types for &quot;<span class="slot" data-slot="query"></span>&quot;</h3>
        <table>
          <thead>
            <tr>
              <td>Job type</td>
              <td>Jobs</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </template>
    <template id="top-types-graph-template">
      <div class="card result-card loader">
        <h3>Top job types for &quot;<span class="slot" data-slot="query"></span>&quot; &mdash; visualized</h3>
        <div class="visualization-container">
        </div>
        <a role="button" class="show-data" data-hidden="true" data-selector="top-types" tabindex="0">Show data</a>
      </div>
    </template>
    <template id="load-search-results-template">
      <h3 class="load-result">Hold tight, we're fetching your results!</h3>
    </template>
    <template id="results-template">
      <div class="search-bar">
        <form class="search-area loader">
          <div class="search-input-group">
            <input type="text" class="search-input" placeholder="Job title, keywords, company, or location">
            <label>
              <input type="submit" />
              <svg type="submit" class="search-arrow" width="24" height="24" viewbox="0 0 100 100">
                <line x1="0" y1="50" x2="100" y2="50"></line>
                <line x1="50" y1="0" x2="100" y2="50"></line>
                <line x1="50" y1="100" x2="100" y2="50"></line>
              </svg>
            </label>
          </div>
        </form>
        <!--div class="filter-area loader">
          <div class="card filter-card">
             Sort by date
          </div>
        </div-->
        <div id="search-results" class="loader">
          
        </div>
      </div>
    </template>

      <!--h1 class="loader">
        Job search? Meet your silver lining.
      </h1-->
      <div class="action-area">
        <form class="search-area loader">
          <h2>What's your dream job?</h2>
          <div class="search-input-group">
            <input type="text" class="search-input" placeholder="Job title">
            <label>
              <input type="submit" />
              <svg type="submit" class="search-arrow" width="24" height="24" viewbox="0 0 100 100">
                <line x1="0" y1="50" x2="100" y2="50"></line>
                <line x1="50" y1="0" x2="100" y2="50"></line>
                <line x1="50" y1="100" x2="100" y2="50"></line>
              </svg>
            </label>
          </div>
        </form>
        <div class="search-cta loader">
          <h3>Featured searches</h3>
          <div class="featured-searches">
            <a class="card featured-card" data-search="intern">
              <strong>Internship</strong>
            </a>
            <a class="card featured-card" data-search="data">
              <strong>Data Analyst</strong>
            </a>
            <a class="card featured-card" data-search="design">
              <strong>Web Design</strong>
            </a>
          </div>
          <h3>Want to stay updated?</h3>
          <div class="cta-buttons">
            <a href="/resume" class="card search-cta-card mock-link">
              <h4>Upload a resume</h4>
              <p>Get notified when your resume starts to look outdated</p>
            </a>
            <a href="/employers" class="card search-cta-card mock-link">
              <h4>Are you an employer?</h4>
              <p>See how your hiring compares to the rest of the market</p>
            </a>
          </div>
        </div>
      </div>
    </template>
